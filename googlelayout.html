<!DOCTYPE html>
<html>
  <head>
    <title>Google Layout</title>
    
    <style>
      
      .dn{
        border: 2px ;
        background-color:dodgerblue;
        padding: 3px;
        color:white;
        

      }
      td{
        width: 33.33%;
      }
      .n{
        text-align: right;
      }
      
      
    

    </style>

  </head>
  <body> 
    <table style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
      
     
      <tr>

      <td class="n">Gmail&nbsp;&nbsp;Images&nbsp;&nbsp;<span class="dn">Sign in</span></td>
        
        </tr> 
        <tr>
          <td rowspan="4"></td>
          <td><img src="ggl.jpg" style="width:66%"></td>
          <td rowspan="4"></td>
        </tr>
        <tr>
          <td><img src="search.jpg" style="width:66% "></td>

        </tr>
        <tr>
          <td>
          <form>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
          </form>
          </td>

        </tr>
        <tr>
          <td>Google offered in &nbsp;hindi&nbsp;english&nbsp; telugu&nbsp; malayalam &nbsp;tamil
          </td>
        </tr>
        <tr>
          <td colspan="3">India</td>
        </tr>
        <tr>
          <td colspan="2">Advertising&nbsp;&nbsp;Business&nbsp;&nbsp;About&nbsp;&nbsp;HowSearchWorks</td>
          <td class="n">Privacy&nbsp;&nbsp;Terms&nbsp;&nbsp;Settings</td>
        </tr>



      
        
     
     </table>

</html>
